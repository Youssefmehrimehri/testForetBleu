<div class="pageContainer">
    <welcome></welcome>
  
    <div class="container">
      <div class="specify">
        <h2 style="font-weight: bolder; font-family: Montserrat; color: #3d3751">
          Ajouter une agence
        </h2>
      </div>
      <form class="specify">
        <div
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-bottom: 2%;
          "
        >
          <div class="form-item">
            <input
              type="text"
              autocomplete="new-password"
              formControlName="firstName"
              required
            />
            <label>Nom d'agence</label>
          </div>
        </div>
  
        <div
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-bottom: 2%;
          "
        >
          <div class="form-item">
            <input type="text" autocomplete="off" />
            <label>Adresse</label>
          </div>
        </div>
  
        <div class="">
          <button
            style="
              background: #66cfc8;
              border-radius: 10px;
              border: none;
              width: 300%;
              padding: 0.5%;
              cursor: pointer;
            "
          >
            <p style="color: white; font-family: Montserrat">Ajouter</p>
          </button>
        </div>
      </form>
