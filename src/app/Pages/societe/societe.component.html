    <div class="specifyTable">
      <div class="tableContent" style="display: inline">
        <table>
          <tr class="lineTable">
            <th style="text-align: center">Nom</th>
            <th style="text-align: center">Adresse</th>
            <th style="text-align: center">Statut</th>

            <th style="text-align: center"></th>
          </tr>
          <tr
            *ngFor="
              let agence of agency
                | paginate
                  : {
                      id: 'listing_paginationClient',
                      itemsPerPage: pageSize,
                      currentPage: page,
                      totalItems: totalPages
                    }
            "
          >
            <td style="text-align: center">{{ agence.intitule }}</td>
            <td style="text-align: center; white-space: inherit">
              {{ agence.address?.libelle }}
            </td>
            <td style="text-align: center" *ngIf="agence.state == 'ENABLED'">
              <span class="actives">Activ√©</span>
            </td>

            <td style="text-align: center">
              <img
                src="assets/images/update_icon.svg"
                (click)="update(agence)"
                style="
                  width: 15px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              />
              <img
                src="assets/images/deleteRed.svg"
                (click)="block(agence)"
                style="
                  width: 15px;
                  display: flex;
                  margin-left: 5%;
                  align-items: center;
                  justify-content: center;
                "
              />
            </td>
          </tr>
        </table>
      </div>
      <div
      class="ajouter"
    
        *ngIf="add"
      >
        <form class="" style="margin-top: 5%">
          <h2 style="font-weight: bolder; color: #3d3751; text-align: center">
            Ajouter une agence
          </h2>
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: center;
              justify-content: center;
              margin-bottom: 3%;
            "
          >
            <div class="form-item">
              <input
                type="text"
                autocomplete="new-password"
                [(ngModel)]="nom"
                [ngModelOptions]="{ standalone: true }"
                required
              />
              <label>Nom d'agence</label>
            </div>
          </div>

          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: center;
              justify-content: center;
            "
          >
              
          
              <div class="form-item-adress">
                <input
                  type="text"
                  autocomplete="off"
                  [(ngModel)]="adress"
                  [ngModelOptions]="{ standalone: true }"
                  disabled
                />
                <label style="cursor: pointer;">Adresse</label>
                <a (click)="showMap()">

                <img src="assets/images/mapClick.png" style="  position: absolute;
                top: 50%;
                right: 5px;
                transform: translateY(-50%);
                cursor: pointer;
                width: 25px;" />
              </a>

              </div>
            
          </div>
          <div class="form-item-checklist">
            <div id="checklist" *ngFor="let logo of addLogos; let index = index">
              <input
                name="{{ logo.lgIntitule }}"
                type="checkbox"
                id="{{ index }}"
                checked ='{{logo.checked}}'
                value="{{ logo.id }}"
                (click)="peugeots($event)"
              />

              <label for="{{ index }}">{{ logo.lgIntitule }} </label>
            </div>
          </div>

          <div class="">
            <button
              style="
                background: #441879;
                border-radius: 10px;
                border: none;
                width: 100px;
                padding: 0.5%;
                cursor: pointer;
                margin-left: 35%;
              "
            >
              <p style="color: white" (click)="addAgency()">Ajouter</p>
            </button>
          </div>
        </form>
      </div>
      <div

  <div
    class="controls"
    style="
      margin-left: 20%;
      font-family: Montserrat;
      margin-bottom: 3%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: left;
    "
  >
    <pagination-controls
      id="listing_paginationClient"
      (pageChange)="handlePageChange($event)"
      previousLabel="Pr√©c√©dente"
      nextLabel="Suivante"
    >
    </pagination-controls>

    <select
      class="paginationSelect"
      [(ngModel)]="pageSize"
      (change)="findAllAgency()"
    >
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
    </select>
  </div>

  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
  <div class="hover_bkgr_fricc" *ngIf="showPop">
    <span class="helper"></span>
    <div class="inside-popup">
      <div class="title">
        <p style="font-size: 19px; color: #441879; font-weight: bold">
          Choisir votre adresse
        </p>
      </div>

      <input
        #destinationInputs
        type="text"
        class="input"
        placeholder="Entrer la destination"
        [(ngModel)]="destination"
        (keyup)="onDestinationInput()"
      />
      <div *ngIf="loading" class="loading-indicator">Chargement...</div>
      <div style="margin-top: 3% ; display: flex; justify-content: center;">
        <google-map
          #map
          [center]="center"
          [zoom]="zoom"
          width="45vw"
          height="55vh"
          (mapClick)="onMapClick($event)"
        >
          <map-marker [position]="center" [options]=""></map-marker>
        </google-map>
      </div>
      <div style="display: flex; margin-top: 3%; justify-content: center;">
        <p style="color: #441879; display: inline; font-weight: bold">
          La Destination :
        </p>

        <input
          [(ngModel)]="adress"
          value="{{ adress }}"
          disabled
          style="
            border: none;
            width: 500px;
            font-weight: bold;
            font-size: 15px;
            display: inline;
            margin-left: 5px;
          "
        />
      </div>
      <div class="">
        <button
          class="button-41"
          role="button"
          (click)="position()"
          style="
            background: #66cfc8;
            border-radius: 10px;
            color: white;
            border: none;
            width: 20%;
            padding: 0.5%;
            cursor: pointer;
          "
        >
          Confirmer
        </button>

        <button
          class="button-42"
          role="button"
          (click)="closeMap()"
          style="
            color: black;
            border-radius: 10px;
            border: none;
            border: non e;
            width: 20%;
            padding: 0.5%;
            cursor: pointer;
            margin-left: 2%;
          "
        >
          Annuler
        </button>
      </div>
    </div>
  </div>
</div>
